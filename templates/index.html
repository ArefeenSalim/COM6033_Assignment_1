<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Ensures the page adjusts to different screen sizes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- title -->
  <title>UK Property Price Predictor</title>

  <!-- links the css file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <!-- header -->
  <div class="header">
    <div class="container">
      <h1>UK Property Price Predictor</h1>
      <p>
        Enter property details to estimate the price of the property
      </p>
    </div>
  </div>

  <!-- main content container -->
  <div class="container">

    <!-- card layout to separate the form -->
    <div class="card">

      <!-- form sends user input to the predict route using POST -->
      <form action="/predict" method="POST">

        <!-- property type selection -->
        <div class="field">
          <label>Property Type</label>
          <select name="property_type" required>
            <option value="" disabled selected>Select property type</option>
            <option>Detached</option>
            <option>Semi-Detached</option>
            <option>Terraced</option>
            <option>Flat</option>
            <option>Other</option>
          </select>
        </div>

        <!-- new build  -->
        <div class="field">
          <label>New Build</label>
          <select name="new_build" required>
            <option value="" disabled selected>Select an option</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>

        <!-- tenure -->
        <div class="field">
          <label>Tenure</label>
          <select name="tenure" required>
            <option value="" disabled selected>Select tenure</option>
            <option>Freehold</option>
            <option>Leasehold</option>
          </select>
        </div>

        <!-- county input -->
        <div class="field">
          <label>County</label>
          <input
            type="text"
            name="county"
            placeholder="eg. Yorkshire"
            required
          />
        </div>

        <!-- year of property transfer -->
        <div class="field">
          <label>Year of Transfer</label>
          <input
            type="number"
            name="year"
            min="1995"
            max="2026"
            placeholder="eg. 2023"
            required
          />
        </div>

        <!-- month of property transfer -->
        <div class="field">
          <label>Month of Transfer</label>
          <select name="month" required>
            <option value="" disabled selected>Select month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>

        <!-- submit button -->
        <div class="actions">
          <button type="submit">Predict Price</button>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
